<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium UC Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 0;
        }
        .banner {
            text-align: center;
            padding: 10px 0;
            background-color: #112240;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .store-title {
            text-align: center;
            color: #3b82f6;
            margin: 20px 0;
            font-size: 28px;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: #112240;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #3b82f6;
        }
        .product-price {
            font-size: 18px;
            margin: 5px 0;
            color: #e6f1ff;
        }
        .buy-now {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buy-now:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Store Banner">
    </div>

    <h1 class="store-title">PREMIUM UC STORE</h1>

    <div class="products-container">
        <div class="product-card">
            <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="2700 UC" class="product-image">
            <div class="product-name">2700 UC</div>
            <div class="product-price">₹300</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="4200 UC" class="product-image">
            <div class="product-name">4200 UC</div>
            <div class="product-price">₹400</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="5400 UC" class="product-image">
            <div class="product-name">5400 UC</div>
            <div class="product-price">₹500</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="7000 UC" class="product-image">
            <div class="product-name">7000 UC</div>
            <div class="product-price">₹800</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="10000 UC" class="product-image">
            <div class="product-name">10000 UC</div>
            <div class="product-price">₹1000</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
    </div>

    <script>
        function redirectToUid() {
            window.location.href = "uid.html";
        }
    </script>
</body>
</html>
